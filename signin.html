<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>

</head>
<body>
  <div class="container">
    <!-- Top Image Section -->
    <div class="header">
      <img src="./background image.png" alt="Connect with us" class="header-image">
    </div>

    <!-- Sign In Form -->
    <div class="signin-form">
      <h2>Sign In</h2>

      <!-- Email Input -->
      <input type="email" id="email" placeholder="Enter your email" required class="input-field">

      <!-- Password Input -->
      <input type="password" id="password" placeholder="Enter your password" required class="input-field">

      <!-- Social Media Sign-in Buttons -->
      <div class="social-login">
        <button class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="social-btn google-btn"><i class="fab fa-google"></i> Google</button>
      </div>

      <!-- Forgot Password and Continue Button -->
      <div class="actions">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="continue-btn" onclick="continueLogin()">Continue</button>
      </div>
    </div>
  </div>

  <!-- Add Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
